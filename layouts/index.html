{{ define "main" }}
<main class="posts">
    {{ range .Paginator.Pages }}
        <article class="post">
        {{ partial "post-header.html" . }}

        {{ .Render "summary" }}
        </article>
    {{ end }}
</main>

<nav class="pagination">
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}">←</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}">→</a>
    {{ end }}
</nav>
{{ end }}
