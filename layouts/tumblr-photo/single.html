{{ define "main" }}
<main>
  <article>
    {{ range .Params.Tumblr.Photos }}
    <img src="{{ .original_size.url }}" width="{{ .original_size.width }}" height="{{ .original_size.height }}" alt="{{ .caption }}">
    {{ end }}

    {{ .Params.Tumblr.Caption | safeHTML }}
    {{ partial "tags" . }}
  </article>
</main>
{{ end }}
