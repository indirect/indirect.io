<!DOCTYPE html>
<html>
<head>
  <title>Intuitive Direction</title>
  <style type="text/css" media="screen">
    body {
      font-family: skia, verdana, sans-serif;
      font-size: 16px;
      line-height: 1.3em;
      margin: 10em auto;
      width: 30em;
      background-color: #6a6a6b;
      color: #ebebeb;
    }

    a {
      text-decoration: none;
      border-bottom: 1px solid;
      color: #ebebeb;
    }

    a:hover, a:visited:hover {
      border-bottom: 2px solid;
    }

    img.andre {
      float: left;
      padding-left: 2em;
    }

    .projects, .brand {
      float: left;
      width: 12em;
    }

    .projects {
      padding: 3em 2em 0 0;
      text-align: right;
    }

    .brand {
      padding: 0 2em;
      text-align: center;
    }

    .brand p {
      line-height: 1em;
    }

    .subtitle {
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <div class="projects">
    <p><a href="http://github.com/indirect/rails3-generators">rails3-generators</a></p>
    <p><a href="http://github.com/indirect/dm-activemodel">dm-activemodel</a></p>
    <p><a href="http://github.com/indirect/simple_presenter">simple_presenter</a></p>
    <p><a href="http://github.com/indirect/xcode-git-build-scripts">xcode-git-build-scripts</a></p>
    <p class="subtitle">more eventually, I'm sure&hellip;</p>
  </div>

  <div class="brand">
    <img src="id-logo.png" alt="cloud" class="logo">
    <p>Intuitive Direction<br>
    <span class="subtitle">projects by <a href="http://arko.net">Andre Arko</a></span>
  </div>

  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-306556-3");
    pageTracker._trackPageview();
    } catch(err) {}
  </script>
</body>
</html>
